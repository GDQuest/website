{{ define "main" }}
<section>
  <header>
    <h1>{{ .Title }} {{ if .IsPage }}{{ if .Draft }}<small>(draft)</small>{{ end }}{{ end }}</h1>
  </header>

  <ul> 
    {{ $baseurl := .Site.BaseURL }}
    {{ $data := .Data }}
    {{ range $key,$value := .Data.Terms.ByCount }} 
    <li>
      <a href="{{ $baseurl }}{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }} </a>
      <strong> {{ $value.Count }} </strong>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
