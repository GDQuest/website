<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    {{ partial "head" . }}
    <body>
        {{ partial "components/countdown-banner-summer-2025" }}
        <div class="page-base">
            <header class="header darkbg">
                <div class="header-background"></div>
                {{ partial "nav-main" . }}
                <section class="content-container">
                    {{ block "header_content" . }} {{ end }}
                </section>
            </header>
            <main class="content">
                {{ block "main" . }} {{ end }}
            </main>
            {{ partialCached "footer-main" . }}
        </div>
        {{ partialCached "jslibs/instantpage/script-src.html" "-" }}
    </body>
</html>
