{{ define "head_content" }}
<div class="grid split2 small-v-padding">
    <div>
        <h1 class="no-margin">{{.Title}}</h1>
    </div>
</div>
{{ end }}

{{ define "main" }}
{{ .Content }}
<section class="grid split2 container base-v-padding list">

    {{ range .Paginator.Pages }}

    <div>
        {{ .Render "summary" }}
    </div>

    {{ end }}
</section>

<div class="container">
    {{ partial "paginator" . }}
</div>
{{ end }}
