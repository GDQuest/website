<style>
  .banner_summer_2025_backdrop {
    background-color: #2992e9;
    display: grid;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    padding-block-end: 2rem;
    position: relative;
    max-height: 100vh;
    transition: max-height 0.5s;
    overflow: hidden;
    font-family: "Montserrat", sans-serif;
  }

  .banner_summer_2025_isActive {
    display: block;
  }

  .banner_summer_2025_main {
    display: flex;
    justify-content: center;
    align-items: stretch;
    flex-direction: column-reverse;
    opacity: 1;
    transition: opacity 0.5s, visibility 0.5s;
    gap: 1.5rem;
  }

  .banner_summer_2025_main svg,
  .banner_summer_2025_main img {
    max-width: 100%;
    height: auto;
  }

  @media screen and (min-width: 768px) {
    .banner_summer_2025_backdrop {
      padding-block-end: 1rem;
    }
    .banner_summer_2025_main {
      flex-direction: row;
      gap: 4.75em;
      padding: 2em 0;
    }
    .banner_summer_2025_main {
      padding: 0;
    }
  }

  .banner_summer_2025_footer {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1em;
    bottom: 0;
    right: 0;
  }

  .banner_summer_2025_footer span {
    color: #78b6e8;
    font-size: 0.6rem;
  }

  .banner_summer_2025_footer a {
    color: #a0c5e2;
  }

  .banner_summer_2025_footer a:hover {
    color: #a7bed1;
  }

  .banner_summer_2025_footer button {
    background-color: #78b6e8;
    color: #fff;
    border: none;
    padding: 0.3em 0.6em;
    border-radius: 0.3em;
    cursor: pointer;
  }

  .banner_summer_2025_footer button:after {
    content: "";
    margin-left: 0.5em;
    --un-icon: url("data:image/svg+xml;utf8,%3Csvg viewBox='0 0 24 24' display='inline-block' width='1em' height='1em' xmlns='http://www.w3.org/2000/svg' %3E%3Cpath fill='currentColor' d='m12 10.828l-4.95 4.95l-1.414-1.414L12 8l6.364 6.364l-1.414 1.414z'/%3E%3C/svg%3E");
    -webkit-mask: var(--un-icon) no-repeat;
    mask: var(--un-icon) no-repeat;
    mask-size: 100% 100%;
    background-color: currentColor;
    color: inherit;
    display: inline-block;
    width: 1em;
    height: 1em;
  }
  .banner_summer_2025_footer button:before {
    content: "close";
  }

  .banner_summer_2025_closedBannerCallout {
    font-size: 0.85rem;
    font-weight: 700;
    margin: 0;
    color: white;
    text-transform: uppercase;
    font-family:
      var(--font-montserrat), Montserrat, ui-sans-serif, system-ui,
      -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue,
      Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI
      Symbol, Noto Color Emoji;
  }
  .banner_summer_2025_onlyWhenClosed {
    display: block;
  }
  .banner_summer_2025_onlyWhenOpen {
    display: none;
  }

  .banner_summer_2025_isClosed {
    max-height: 0;
    padding: 1rem;
  }

  .banner_summer_2025_isClosed .banner_summer_2025_onlyWhenClosed {
    display: none;
  }
  .banner_summer_2025_isClosed .banner_summer_2025_onlyWhenOpen {
    display: block;
  }

  .banner_summer_2025_isClosed .banner_summer_2025_main {
    opacity: 0;
    visibility: hidden;
  }
  .banner_summer_2025_isClosed .banner_summer_2025_footer button:after {
    transform: rotate(180deg);
  }
  .banner_summer_2025_isClosed .banner_summer_2025_footer button:before {
    content: "open";
  }

  .sales-banner-center-text-column {
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    text-transform: uppercase;
    gap: 0.7rem;
    padding-block-start: 2rem;
  }
  @media (min-width: 800px) {
    .sales-banner-center-text-column {}
  }
  @media (min-width: 1140px) {
    .sales-banner-center-text-column {}
  }
  .sales-banner-text-godot-4 {
    font-size: 1.7rem;
    font-weight: 900;
    color: #ffd500;
    text-transform: uppercase;
  }
  @media (min-width: 800px) {
    .sales-banner-text-godot-4 {
      font-size: 2rem;
    }
  }
  .sales-banner-text-save-up-to {
    font-size: 1.4rem;
    font-weight: 800;
    margin-bottom: 0.25rem;
    margin-top: 0.25rem;
    color: #ffffff;
    --outline-color: #004891;
    filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.25));
    text-shadow:
      var(--outline-color) 3px 0px 0px,
      var(--outline-color) 2.83487px 0.981584px 0px,
      var(--outline-color) 2.35766px 1.85511px 0px,
      var(--outline-color) 1.62091px 2.52441px 0px,
      var(--outline-color) 0.705713px 2.91581px 0px,
      var(--outline-color) -0.287171px 2.98622px 0px,
      var(--outline-color) -1.24844px 2.72789px 0px,
      var(--outline-color) -2.07227px 2.16926px 0px,
      var(--outline-color) -2.66798px 1.37182px 0px,
      var(--outline-color) -2.96998px 0.42336px 0px,
      var(--outline-color) -2.94502px -0.571704px 0px,
      var(--outline-color) -2.59586px -1.50383px 0px,
      var(--outline-color) -1.96093px -2.27041px 0px,
      var(--outline-color) -1.11013px -2.78704px 0px,
      var(--outline-color) -0.137119px -2.99686px 0px,
      var(--outline-color) 0.850987px -2.87677px 0px,
      var(--outline-color) 1.74541px -2.43999px 0px,
      var(--outline-color) 2.44769px -1.73459px 0px,
      var(--outline-color) 2.88051px -0.838247px 0px;
  }
  @media (min-width: 1140px) {
    .sales-banner-text-save-up-to {
      font-size: 1.4rem;
    }
  }

  .days-counter-button {
    font-weight: 800;
    color: #fff;
    font-size: 1rem;
    text-transform: uppercase;
    padding: 0.9rem;
    border-radius: 0.5rem;
    background: #ff417d;
    width: max-content;
    box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
  }
  .days-counter-button:hover {
    color: #fff;
  }

  @media (min-width: 800px) {
    .days-counter-button {
      font-size: 1.15rem;
      padding: 0.7rem 1rem;
      bottom: 1rem;
    }
  }

  .sales-banner-text-pre-order {
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff;
    text-transform: uppercase;
  }
  @media (min-width: 800px) {
    .sales-banner-text-pre-order {
      font-size: 1.34rem;
    }
  }
</style>

<div class="banner_summer_2025_backdrop">
  <div class="banner_summer_2025_main">
    <image
      src="/img/banners/banner_summer_2024_floating_godot_optimized.svg"
      alt="Summer Sale 2025"
    />
    <div
      style="display: flex; flex-wrap: wrap; position: relative; align-items: center; justify-content: center"
    >
      <div class="sales-banner-center-text-column">
        <div class="sales-banner-text-godot-4">
          The Great Godot 4 Starter Kit
        </div>
        <div class="sales-banner-text-save-up-to">
          Make the most of the summer
        </div>
        <div class="sales-banner-text-pre-order">
          With Early Access Perks!
        </div>
        <div style="padding-block-start: 1.5rem">
          <a
            href="https://school.gdquest.com/godot-4-early-access"
            class="days-counter-button"
          >
            Check it out!
          </a>
        </div>
      </div>

  </div>
  <div class="banner_summer_2025_footer">
    <span class="banner_summer_2025_onlyWhenClosed">
      <span className="{styles.onlyWhenClosed}">
        Pool CSS by <a href="https://codepen.io/cynthiatranvo/pen/VXxEgz"
        >Cynthia Tran Vo</a>, Duck 3d Model by <a href="https://skfb.ly/oGQXr"
        >Ryan King Art</a>, Flowers courtesy of <a
          href="https://www.freepik.com"
        >Freepik</a>.
      </span>
    </span>
    <h4
      class="banner_summer_2025_onlyWhenOpen banner_summer_2025_closedBannerCallout"
    >
      Make the most of the summer!
    </h4>
    <button
      id="banner_summer_2025_close_button"
      aria-label="open or close banner"
    >
    </button>
  </div>
</div>

<script defer type="text/javascript">
  (() => {
    let isClosed =
      localStorage.getItem("banner_summer_2025_isClosed") === "true";

    if (isClosed) {
      document.querySelector(".banner_summer_2025_backdrop").classList.add(
        "banner_summer_2025_isClosed",
      );
    }

    document
      .getElementById("banner_summer_2025_close_button")
      .addEventListener("click", () => {
        console.log("Toggle banner visibility");
        const banner = document.querySelector(
          ".banner_summer_2025_backdrop",
        );
        isClosed = !isClosed;
        localStorage.setItem(
          "banner_summer_2025_isClosed",
          isClosed ? "true" : "false",
        );
        if (isClosed) {
          banner.classList.add("banner_summer_2025_isClosed");
        } else {
          banner.classList.remove("banner_summer_2025_isClosed");
        }
      });

    if (initialDays > 0) {
      document.querySelector(".banner_summer_2025_backdrop").classList.add(
        "banner_summer_2025_isActive",
      );
    }
  })();
</script>
