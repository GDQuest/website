<script defer type="text/javascript">
	function calculateTimeLeft(endDate) {
		const now = new Date();
		const timeDeltaMs = endDate.getTime() - now.getTime();
		const remainingDays = Math.max(
			0,
			Math.ceil(timeDeltaMs / (1000 * 60 * 60 * 24))
		);
		return remainingDays;
	}

	const endDate = new Date("2023-12-10T00:00:00Z");
	function updateDate() {
		const daysLeft = calculateTimeLeft(endDate);
		document.getElementById("days-count").innerHTML = daysLeft;
		document.getElementById("days-word").innerHTML =
			daysLeft === 1 ? "day" : "days";
		return daysLeft;
	}
	const timer = setInterval(() => {
		const daysLeft = updateDate();
		if (daysLeft <= 0) {
			clearInterval(timer);
		}
	}, 1000 * 60 * 60);
	// updateDate();
</script>
