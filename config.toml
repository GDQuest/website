name        = "GDSchool"
url         = "/product/"
weight      = 3

[languages.fr]
languageName = "Français"
weight = 3
[[languages.fr.menu.main]]
name        = "Tutoriels"
url         = "/tutorial/"
weight      = 1
[[languages.fr.menu.main]]
